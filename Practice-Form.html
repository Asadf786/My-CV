<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <h1>Form</h1>
    <form>
        <label>Your Name:</label>
        <input type="text">
        <br>
        <label>Chose the file</label>
        <input type="file">
        <br>
        <label >Your date of birth</label>
        <input type="date">
        <br>
        <input type="radio">
        <label>if you live in Pakistan</label>
        <br>
        <input type="range">
        <br>
        <input type="checkbox">
        <label >I have read all the term and conditions.</label>
        <br>
        <input type="submit">
        <br>
        <input type="time">
        <br>
        <input type="search" value="Search">
        <br>
        <input type="tel" value="Phone No">
        <br>
        <input type="email">
        <br>
        <input type="datetime-local">
        <br>
        <input type="image">
        <br>
        <input type="month">
        <br>
        <input type="color">
    </form>
</body>
</html>
